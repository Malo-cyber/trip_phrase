{% extends "phraseList/base.html" %}

{% block content %}

<h1>{{dicty.title}}</h1>
<div>
    {% for phrase in dicty.source_phrases.all.filter(context = 'Salutation') %}
        <li> {{ phrase.content }} {% for trad in phrase.traductions.all %} - {{trad.content}} {% endfor %} </li>
    {% endfor %}
</div>


{% endblock %}
